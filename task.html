<!doctype html>
<html>
<head>
    <title>x</title>
    <meta charset="UTF-8">
    <style>
        .default {
            border: solid 1px blue;
            width: 500px;
            background: white;
            height: 2em;
        }
    </style>
</head>
<body style="background: violet">
<div style="position: absolute; top:500px; background: white">
    <div style="position: absolute; top:550px; left:123px; background: white">
        <div style="position: absolute; top:50px; background: white">
            <div id="inner" class="default" style="position: absolute; top:200px"></div>
        </div>
    </div>
</div>
<script>
    "use strict";
    function getClientCoords(el) {

        let coord = {x: 0, y: 0};
        while (el) {
            coord.x += el.offsetLeft;
            coord.y += el.offsetTop;
            el = el.offsetParent;
        }
        return coord;
    }
    console.log(getClientCoords(document.getElementById('inner')));
</script>
</body>
</html>
